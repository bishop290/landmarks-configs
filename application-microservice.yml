server:
  port: 0

register:
  hostname: localhost
  port: 8761

eureka:
  client:
    serviceUrl:
      defaultZone: http://${register.hostname}:${register.port}/eureka/
  instance:
    instance-id: ${spring.application.name}:${random.uuid}

spring:
  config:
    import: configserver:http://localhost:8888